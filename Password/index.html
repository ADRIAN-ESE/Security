<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>ðŸ”‘ Password Manager</h1>

  <input type="password" id="masterPassword" placeholder="Master Password">
  <button onclick="unlockManager()">Unlock</button>
  <button onclick="toggleTheme()">Toggle Dark/Light</button>

  <div id="manager" style="display:none;">
    <h2>Store New Password</h2>
    <input type="text" id="site" placeholder="Site/Service">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="password" placeholder="Password">
    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="saveEntry()">Save Entry</button>

    <h2>Saved Passwords</h2>
    <table id="passwordTable">
      <thead>
      <tr><th>Site</th><th>Username</th><th>Password</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
